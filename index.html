    <title>Prueba</title>

<body>
    <h1>Prueba de mails en Git Hub Pages</h1>

    <form action="https://formsubmit.co/0a598c6e08e8f64ec0bea3b31b93c570" method="post">
        <input name="nombre" type="text" id="nombre" class="nombre" placeholder="Nombre"><br> <br>

        <input name="email" type="email" id="email" class="email" placeholder="email"><br> <br>

        <button type="reset" class="reset">reset</button>
    </form>
